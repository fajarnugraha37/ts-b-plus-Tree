name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Type check
        run: bun x tsc --noEmit
      - name: Unit tests
        run: bun test tests/unit
      - name: Memory instrumentation
        run: BPTREE_MEMORY_COUNT=10000 bun test tests/integration/memoryUsage.test.ts
